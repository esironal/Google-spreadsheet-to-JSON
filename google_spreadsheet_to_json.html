<html lang="en_US">
  <head>
    <meta charset="utf-8">
    <title>Google Spreadsheet to JSON</title>

    <style>
      #map {
        width:100%;
		height:100%;
      }
    </style>
  </head>
  <body>
    <div id="output"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.js"></script>
    <script>
	var spreadsheet = '';
    function TabletopInit(spreadsheet_url) {
      Tabletop.init( { key: spreadsheet_url,
                       callback: outputArray,
                       simpleSheet: true,
                       parseNumbers: true } );
    }
	function outputArray(data) {
		document.getElementById('output').innerHTML += JSON.stringify(data,null,4);
	}
	TabletopInit(spreadsheet);
    </script>
  </body>
</html>
